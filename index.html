<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
    <head>
        <title>Include: Considered Annoying</title>
        <script src="scripts/d3.v5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="collapsable/style.css">

    </head>
    <body>
        <h2>Include: Considered Annoying</h2>
        <div class="content-box">
            <div class="default-confs">
                <b class="header">Default Configurations</b>
                <div id="button-space"></div>
                <br/>
                <b>Colorize by depth:</b>
                <input type="checkbox" id="colorize-text-depth" checked /> Text
                <input type="checkbox" id="colorize-path-depth" checked /> Paths

                <br/><br/>
                <input type="button" id="load-configuration" value="Load Configuration"/>
            </div>
        </div>

        <div class="content-box">
            <b>Filter: </b>
            <input type="text" id="filter-text"/>
            <input type="button" id="apply-filter" value="Apply Filter"/>
        </div>

        <button class="collapsible"><b>Display Settings</b></button>
        <div class="content">
            <div class="internal">
                <table>
                    <tr>
                        <td><b><a href="https://www.w3schools.com/cssref/pr_font_font-size.asp">Font Size</a></b></td>
                        <td><input type="text" id="font-size" value="x-small" /></td>
                    </tr>
                    <tr>
                        <td><b>Tree Size (Width, Height)</b></td>
                        <td><input type="number" id="tree-size-width"/></td>
                        <td><input type="number" id="tree-size-height"/></td>
                    </tr>
                    <tr>
                        <td><b>Tree Separation (siblings, !siblings)</b></td>
                        <td><input type="number" id="tree-sep-sibling" value="0.5"/></td>
                        <td><input type="number" id="tree-sep-not-sibling" value="2"/></td>
                    </tr>
                </table>

                <input type="button" id="recalculate" value="Recalculate"/>
            </div>
        </div>

        <div class="svg-container">
            <svg width="1500"  height="7000"></svg>
        </div>
    </body>

    <script type="text/javascript" src="scripts/load_data.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/ica.js"></script>
    <script type="text/javascript" src="collapsable/collapsable.js"></script>
</html>
